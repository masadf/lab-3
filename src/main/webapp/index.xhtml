<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Web 3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="header sector">
            <div class="container">
                <div class="name">Марьин Савва(P32111)</div>
                <div class="option">1109</div>
            </div>
        </div>
        <div class="graph-block sector">
            <div class="container">
                <div class="block-header">График</div>
                <div class="area-wrapper" id="graph-image">
                    <img src="img/area.png" alt="area"/>
                    <ui:repeat var="hit" value="#{hitBean.hits}" varStatus="status">
                        <div class="dot"
                             style="top: ${175 - hit.YVal*175/(1.25*hit.RVal)-4}px;
                                 left: ${175 + hit.XVal*175/(1.25*hit.RVal)-4}px;"></div>
                    </ui:repeat>
                    <h:outputScript library="js" name="main.js"/>
                </div>
            </div>
        </div>
        <div class="values-block sector">
            <div class="container">
                <div class="block-header">Значения</div>
                <h:form class="values-form" id="values-form">
                    <div class="values">
                        <div class="values-row">
                            <div class="value-header">X</div>
                            <div class="value-choose-block choose-x">
                                <ul class="links">
                                    <h:commandLink type="button" value="-4" action="#{hitBean.newPoint.setXVal(-4)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="-3" action="#{hitBean.newPoint.setXVal(-3)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="-2" action="#{hitBean.newPoint.setXVal(-2)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="-1" action="#{hitBean.newPoint.setXVal(-1)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="0" action="#{hitBean.newPoint.setXVal(0)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="1" action="#{hitBean.newPoint.setXVal(1)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="2" action="#{hitBean.newPoint.setXVal(2)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="3" action="#{hitBean.newPoint.setXVal(3)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:commandLink type="button" value="4" action="#{hitBean.newPoint.setXVal(4)}">
                                        <f:ajax render="xVal xVal-view"/>
                                    </h:commandLink>
                                    <h:inputHidden id="xVal" value="#{hitBean.newPoint.XVal}" converterMessage="X - число!">
                                        <f:validator validatorId="xValidator"/>
                                    </h:inputHidden>
                                </ul>
                                <div class="chosen-value">
                                    <h:outputText id="xVal-view" value="${hitBean.newPoint.XVal}"/>
                                </div>
                            </div>
                        </div>
                        <div class="values-row">
                            <div class="value-header">Y</div>
                            <div class="value-choose-block">
                                <h:inputText id="yVal" value="#{hitBean.newPoint.YVal}" converterMessage="Y - число!">
                                    <f:validator validatorId="yValidator"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="values-row">
                            <div class="value-header">R</div>
                            <div class="value-choose-block">
                                <p:spinner id="rVal" max="3" min="1" value="#{hitBean.newPoint.RVal}"
                                           validator="rValidator" stepFactor="0.5"/>
                            </div>
                        </div>
                        <div class="error">
                            <h:message for="xVal"/>
                            <h:message for="yVal"/>
                            <h:message for="rVal"/>
                        </div>
                    </div>
                    <div class="buttons">
                        <h:commandButton value="Добавить" id="addButton" action="#{hitBean.addHit()}"/>
                        <h:commandButton value="Очистить" action="#{hitBean.clearHits()}"/>
                        <h:link value="К таблице" type="button" outcome="table"/>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="buttons-block">
            <div class="buttons">
                <button type="submit" id="go_back">Вернуться назад</button>
                <button type="button" id="clear_table">Очистить таблицу</button>
            </div>
        </div>
    </div>
</h:body>
</html>
